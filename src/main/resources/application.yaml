server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  freemarker:
    enabled: true
    template-loader-path: classpath:/templates/
    suffix: .ftl
    cache: false
    charset: UTF-8

logging:
  level:
    root: INFO
    org.example: DEBUG
    org.springframework.web: DEBUG
    freemarker: DEBUG